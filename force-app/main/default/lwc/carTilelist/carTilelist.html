<template>

    <lightning-card title="Card Tile List" icon-name="standard:account">


        <div class="slds-p-around_medium backcolor" >

            <template if:true={cars.length}>
                <div class="content">
                    <template for:each={cars} for:item="car">
                        <c-car-tile-child-component key={car.id} car={car} oncardclicked={cardClick}></c-car-tile-child-component>
                    </template>
                </div>
                
            </template>

            <template if:false={cars.length}>
                <c-car-placeholder message="hi tile list"></c-car-placeholder>
            </template>




            
        </div>


        
    </lightning-card>
    
</template>
