<template>
    <lightning-card title="CarHub Images">
        <template if:true={carHubImages}>
            <template for:each={carHubImages} for:item="car">
                <img key={car} src={car} alt="Car Image" style="width: 100%; height: auto; margin-bottom: 10px;"/>
            </template>
        </template>
    </lightning-card>
</template>
