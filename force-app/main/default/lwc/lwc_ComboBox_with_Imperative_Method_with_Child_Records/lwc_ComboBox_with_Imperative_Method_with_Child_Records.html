<template>

    <lightning-card title="Account Records in ComboBox and related Contacts Records if i Select combBox AccountRecord">

        <lightning-combobox
        label="Select Account Record"
        value={value}
        placeholder="Select Progress"
        options={options}
        onchange={handleChange} ></lightning-combobox>

<p>Selected value is: {value}</p>

    </lightning-card>


    <template if:true={cardVisible}>
        <lightning-card title="Contact data">
            <lightning-datatable key-field="id"
            data={data}
            columns={columns}>

            </lightning-datatable>
        </lightning-card>
    <lightning-card>

    </lightning-card>
</template>
    
</template>
