<template>


    <lightning-card title="for LMS use to">
        <lightning-layout multiple-rows class="slds-p-around_small">
            <lightning-layout-item size="12">
                <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Add Contact"
                class="slds-m-left_xx-small" onclick={addContactHandler}></lightning-button-icon>

                <template if:true={saveData}>
                    
                    <template for:each={saveData} for:item="con">
                        <lightning-layout class="slds-box slds-m-around_small" key={con.id}>
                            <lightning-layout-item size="8">
                                <strong>{con.FirstName}</strong>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <lightning-button-icon icon-name="utility:edit"   variant="brand" alternative-text="Add user" class="slds-m-left_xx-small" title="Edit" onclick={editButtonHandler} data-contactid={con.Id}></lightning-button-icon>
                                <lightning-button-icon icon-name="utility:delete"    variant="brand" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" onclick={deleteButtonHandler} data-contact-id={con.Id}></lightning-button-icon>
                        
                                
                            </lightning-layout-item>
                        </lightning-layout>
                    </template>       
                </template>

                <template if:false={saveData}>
                    <strong>Data is Not Found</strong>
                </template>
            </lightning-layout-item>

        </lightning-layout>
        
    

    
    </lightning-card>


    <template if:true={isVisible}>


        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Edit User Form</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">


               

                    <lightning-record-edit-form object-api-name="Contact"
                                                record-id={editableContactId}
                                                onsuccess={handleSuccess}
                                                >
                        
            
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="AccountId" value={accountId}></lightning-input-field>
            
                        <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
            
            
            
            
                    </lightning-record-edit-form>
            
            


            </div>
            
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

       
        

    </template>
    
</template>
