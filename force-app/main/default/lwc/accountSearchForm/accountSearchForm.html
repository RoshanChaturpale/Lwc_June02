<template>

    <lightning-card title="AccountSearchForm">
        <lightning-layout class="slds-p-around_medium">
            <lightning-layout-item class="slds-p-left_large">
                <lightning-input label="Search Account" type="Text" placeholder="Search Account Data" value={searchvalue} onchange={searchOnChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item class="slds-m-left_small slds-m-top_large ">
                <lightning-button variant="brand" label="Brand" title="Primary action" onclick={buttonhandleClick} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>



</template>
