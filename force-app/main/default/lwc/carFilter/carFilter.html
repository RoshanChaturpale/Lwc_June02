<template>

    <lightning-card title="Filters" icon-name="standard:calibration">


        <div class="slds-m-horizontal_medium">
            <lightning-input label="Search key" type="search" value={filter.searchKey} onchange={handleSearchKeyChange}></lightning-input>


            <section class="slider-section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filter.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>


            <section>

                <h1>Category</h1>
                <template if:true={categories.data} >

                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value} 
                        label={category.label} 
                        type="checkBox" 
                        data-name="categorie"
                        data-value ={category.value}
                        checked
                        onchange={handleCheckbox}></lightning-input>
                     </template>
                </template>

                <!-- <template if:false={categories.error} >
                    <div>{categoryError}</div>
                </template> -->

            </section>


            <section>
                <h1>Make</h1>
                <template if:true={makeType.data} >

                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.value} 
                        label={make.label} 
                        type="checkBox" 
                        checked
                        data-name="makeType"
                        data-value={make.value}
                        onchange={handleCheckbox}></lightning-input>
                     </template>
                </template>

                <!-- <template if:true={make.error} >
                    <div>{makeError}</div>
                </template> -->
            </section>





        </div>
    </lightning-card>
    
</template>
