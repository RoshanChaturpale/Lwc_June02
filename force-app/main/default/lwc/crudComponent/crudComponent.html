<template>

    <lightning-card title="CRUD Operations">

        <lightning-button variant="brand" label="Create" icon-name="utility:record_create" onclick={createButtonHandller}></lightning-button>  &nbsp; &nbsp; &nbsp; &nbsp;
        <lightning-button variant="success" label="Search" icon-name="utility:record_create" onclick={searcheButtonHandller}></lightning-button>  &nbsp; &nbsp; &nbsp; &nbsp;
        <lightning-button variant="neutral" label="Update" icon-name="utility:record_create"></lightning-button>  &nbsp; &nbsp; &nbsp; &nbsp;
        <lightning-button variant="destructive" label="Delete" icon-name="utility:record_create"></lightning-button>  &nbsp;

        
        <lightning-record-edit-form object-api-name="Account">
            <lightning-input-field field-name="Name" value={accountObj.Name} onchange={nameHandler}></lightning-input-field>

            <template if:true={showInputFieldFlag}>
                <lightning-input-field field-name="Rating" value={accountObj.Rating} onchange={ratingHandller}></lightning-input-field>
            </template>
        </lightning-record-edit-form>

        <template if:true={showSaveButtonFlag}>
            <lightning-button variant="brand" label="Save" icon-name="utility:save" onclick={saveButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp;
        </template>

        <template if:true={showSearchNowButtonFlag}>
            <lightning-button variant="brand" label="Search Account Data" icon-name="utility:search" onclick={searcNowButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp;
        </template>


<template if:true={Data}>
    <lightning-datatable key-field="id"
                data={Data}
                columns={columns}>
        </lightning-datatable>

</template>
        


        

    </lightning-card>

  
    
</template>
