<template>

    <lightning-card title="updateRecordDemo">

        <div class="slds-p-around_medium">
            <lightning-datatable
                    key-field="Id"
                    data={contactsData}
                    columns={columns}
                    draft-values={draftValues}
                    onsave={handleSave}
                    hide-checkbox-column>
                    
            </lightning-datatable>
        </div>


        <div>
            <div><lightning-button label="Previous" onclick={handlePrevious}></lightning-button></div>
            <div><lightning-button label="Next" onclick={handleNext}></lightning-button></div>
        </div>

    </lightning-card>
    
</template>
