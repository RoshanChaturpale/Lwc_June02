<template>
    <template if:true={showPopup}>
        <section class="slds-modal slds-fade-in-open" aria-hidden="false">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">New Contact Added</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>A new contact <strong>{contactName}</strong> has been added to the Account record, Please refresh the page to get latest changes.</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Refresh" variant="brand" onclick={refreshPage}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
