<template>

    


    <lightning-card title="getPicklistValuesByRecordType">

        <div class="slds-p-around_small">

            <lightning-combobox
            name="progress"
            label="Rating"
            value={RatingValue}
            placeholder="Select Rating"
            options={RatingData}
            onchange={handleChange} ></lightning-combobox>

            <p>Selected value is: {RatingValue}</p>

        </div>

    </lightning-card>

    <lightning-card>

            <div class="slds-p-around_small">

                <lightning-combobox
                name="progress"
                label="Industry"
                value={IndustryValue}
                placeholder="Select Industry"
                options={IndustryData}
                onchange={handleChangeIndustry} ></lightning-combobox>
    
                <p>Selected value is: {IndustryValue}</p>
    
            </div>
    


    </lightning-card>



        
        
        
   
    
</template>
